<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>laydate单独模块引入方式使用例子</title>
		<link rel="stylesheet" type="text/css" href="js/layui/css/layui.css"/>
		<style type="text/css">
			iframe {
				border: none;
			}
		</style>
	</head>
	<body style="padding: 10px;">
		<h1 class="site-h1">laydate单独模块引入方式使用例子-先引入ladate.js和laydateTab.js</h1>
		<pre class="layui-code" lay-encode="true">
&lt;script src="js/laydate/laydate.js" type="text/javascript" charset="utf-8"&gt;&lt;/script&gt;
&lt;script src="js/extends/laydateTab.js" type="text/javascript" charset="utf-8"&gt;&lt;/script&gt;
使用时，直接使用laydateTab
		</pre>
		<iframe src="laydateTabDemo.html" width="100%"></iframe>
		<script src="js/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['jquery', 'code', 'layer'], function(){
				var $ = layui.$;
				layui.code({
				  title: 'laydateTab-代码演示',
				  // skin: 'notepad' //如果要默认风格，不用设定该key。
				});
				var top = $('iframe').offset().top + 20;
				$('iframe').height($(window).height() - top);
				$(window).on('resize', function() {
					$('iframe').height($(window).height() - top);
				});
			});
		</script>
	</body>
</html>
